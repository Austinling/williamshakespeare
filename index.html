<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>William Shakespeare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Ephesis&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Play:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="index.js" defer></script>
</head>

<body>

    <h1 class = "williamtitle">To Know or Not to Know: Shakespeare Edition</h1>

    <button class = "startbutton">
        Start
    </button>


    <div id = "startpage" class = "container-fluid hidden">
        
        <h1 class = "question" data-question>Was Shakespeare A Hero?</h1>
        
        <div class="points-container">
            <div class="points-label">Points:</div>
            <div class="points-number" id="points">0</div>
        </div>

        <div class="wrong-container">
            <div class="wrong-label">Wrong:</div>
            <div class="wrong-number" id="wrong">0</div>
        </div>

        <div class = "row">
                <div class = "col true">
                    <img src = "" class = "image firstimage">
                    <image class = "buttonimage" src = "Images/true.png" data-firstanswer></image>
                </div>
                            
                <div class = "col false">
                    <img src = "" class = "image secondimage">
                    <image class = "buttonimage" src = "Images/false.png" data-secondanswer></image>
                </div>
        </div>

    </div>

    <audio id="correctSound">
        <source src="sounds/correctsound.mp3" type="audio/mpeg">
    </audio>

    <audio id="wrongSound">
        <source src="sounds/wrongsound.mp3" type="audio/mpeg">
    </audio>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
